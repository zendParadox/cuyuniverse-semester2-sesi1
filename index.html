<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <h1>Youtube</h1>
          <i class="fa-brands fa-youtube"></i>
          <p>Rafli Ramadhani Youtube Channel</p>
          <a href="https://www.youtube.com/channel/UCPo5IvS3jrJf2pPMotRGvZg">
            <button>Subscribe</button>
          </a>
        </div>
        <div class="card">
          <h1>Instagram</h1>
          <i class="fa-brands fa-instagram"></i>
          <p>Rafli Ramadhani Instagram Account</p>
          <a href="https://www.instagram.com/rafli.ramadhanii">
            <button>Follow</button>
          </a>
        </div>
        <div class="card twitter">
          <h1>Twitter</h1>
          <i class="fa-brands fa-twitter"></i>
          <p>Rafli Ramadhani Twitter Account</p>
          <a href="https://twitter.com/rafliramadhanii">
            <button>Follow</button>
          </a>
        </div>
        <div class="gap">
          <div class="card linkedin">
            <h1>LinkedIn</h1>
            <i class="fa-brands fa-linkedin"></i>
            <p>Rafli Ramadhani LinkedIn Account</p>
            <a href="https://www.linkedin.com/in/rafliramadhanii/">
              <button>Connect</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
